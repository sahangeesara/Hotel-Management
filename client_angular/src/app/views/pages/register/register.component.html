<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm  #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
              <h1>Register</h1>
              <p class="text-body-secondary">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" name="name" cFormControl placeholder="Username" ngModel required  />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" name="email" cFormControl placeholder="Email" ngModel required  />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" name="password" cFormControl placeholder="Password" type="password" ngModel required  />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" name="password_confirmation" cFormControl placeholder="Repeat password" type="password" ngModel  required />
              </c-input-group>
              <div class="d-grid">
                <button type="submit" cButton color="success" [disabled]="signupForm.invalid">Create Account</button>
              </div>
              <hr>
              <p><b> Already Registered </b></p>
              <div class="d-grid">
                <button cButton color="primary" routerLink="/login">Sign in</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
