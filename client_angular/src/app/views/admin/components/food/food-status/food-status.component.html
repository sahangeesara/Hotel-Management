<div>
  <h3> <strong> <em> Food Status Form </em> </strong></h3>
  <form cForm [formGroup]="foodStatusForm" (ngSubmit)="onSubmit()">
    <input cFormControl id="inputId-1" type="hidden" sizing="sm" name="id" formControlName="id">
    <c-row>
      <c-col [xs]="3">
        <div class="mb-3">
          <label cLabel for="inputName-1"> Food Status Name: </label>
          <input cFormControl id="inputName-1" type="text" sizing="sm" name="name" formControlName="name">
        </div>
      </c-col>
    </c-row>
    <div  class="mb-3">
      <input cButton color="primary" type="submit">&ngsp;
      <input cButton color="danger" style="color: white" type="button" (click)="clearForm()" value="Clear">&ngsp;
      <input cButton color="secondary" style="color: white" type="button" (click)="foodStatusUpdate()" value="Update">
    </div>
  </form>
</div>

<hr />
<div>
  <h1> Food Status Table </h1>
  <table [striped]="true" cTable>
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Order Status Name</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    @for (status of foodStatuses; track status; let key = $index) {
    <tr>
      <th scope="row">{{key + 1}}</th>
    <td>{{ status.name }}</td>
    <td>
    <button (click)="getFoodStById(status.id)" cButton>
          <svg cIcon name="cil-task" size="lg" aria-label="Numbered List Icon" title="Numbered List Icon"></svg>
    </button>&ngsp;
    <button type="button" (click)="foodStatusDelete(status.id)"cButton color="danger"><svg cIcon name="cil-trash" size="lg" title="Numbered List Icon"></svg></button>
    </td>
  </tr>
    }
    </tbody>
  </table>

</div>
