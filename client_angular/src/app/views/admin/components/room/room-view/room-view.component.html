
<h3>
  <strong>
    <em>
     Room view Table
    </em>
  </strong>

</h3>
<table [striped]="true" cTable>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Room Number</th>
    <th scope="col">Room Cost</th>
    <th scope="col">Room Category</th>
  </tr>
  </thead>
  <tbody>
  @for (room of rooms; track room; let key = $index) {
  <tr>
    <th scope="row">{{key + 1}}</th>
      <td>{{ room.r_no }}</td>
      <td>{{ room.r_cost }}</td>
      <td>{{ room.room_category.name }}</td>
    </tr>
  }
  </tbody>
</table>
