<h3> <strong> <em> Room Category Form </em> </strong></h3>
<form cForm [formGroup]="rmCategoryForm" (ngSubmit)="onSubmit()">
  <c-row>
    <c-col [xs]="3">
      <div class="mb-3">
        <label cLabel for="inputName-1"> Room Category Name: </label>
        <input cFormControl id="inputName-1" type="text" sizing="sm" name="name" formControlName="name">
      </div>
    </c-col>
  </c-row>
  <div  class="mb-3">
    <input cButton color="primary" type="submit">&ngsp;
    <input cButton color="danger" style="color: white" type="button" (click)="clearForm()" value="Clear">
  </div>
</form>

<h3> <strong> <em> Room Category Table </em> </strong></h3>
<table [striped]="true" cTable style="width:300px" >
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Room Category Name</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  @for (category of roomsCategories; track category; let key = $index) {
  <tr>
    <th scope="row">{{key + 1}}</th>
      <td>{{ category.name }}</td>
      <td></td>
    </tr>
  }
  </tbody>
</table>
