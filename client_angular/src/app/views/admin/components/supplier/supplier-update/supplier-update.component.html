<div>
  <h3> <strong><em> Supplier Update Form </em> </strong></h3>
  <form cForm [formGroup]="supplierUpdateForm">
    <c-row>
      <input cFormControl id="inputId-1" type="hidden" name="id" formControlName="id" sizing="sm">
      <label cLabel for="inputName-1">Supplier Number: </label>
      <input cFormControl id="inputSupp_no-1" type="text" name="supp_no" formControlName="supp_no" sizing="sm" readonly>
      <c-col [xs]="6">
        <div class="mb-3">
          <label cLabel for="inputName-1">Supplier Name: </label>
          <input cFormControl id="inputName-1" type="text" sizing="sm" name="name" formControlName="name">
          <div cFormText>
            ex: Kasun Dilruwan
          </div>
        </div>
      </c-col>
      <c-col [xs]="6">
        <div class="mb-3">
          <label cLabel for="inputEmail-1">Supplier Email address</label>
          <input cFormControl id="inputEmail-1" type="email" sizing="sm" formControlName="email" name="email">
        </div>
      </c-col>
      <c-col [xs]="6">
        <div class="mb-3">
          <label cLabel for="inputAddress-1">Supplier Address</label>
          <input cFormControl id="inputAddress-1" type="text" name="address" formControlName="address" sizing="sm">
          <div cFormText>
            ex: 228 Panchikawatte Road, 10
          </div>
        </div>
      </c-col>
      <c-col [xs]="6">
        <div class="mb-3">
          <label cLabel for="inputCity-1">Supplier City</label>
          <input cFormControl id="inputCity-1" type="text" name="city" formControlName="city" sizing="sm">
          <div cFormText>
            ex: Colombo
          </div>
        </div>
      </c-col>
      <c-col [xs]="6">
        <div class="mb-3">
          <label cLabel for="inputNic-1">Supplier Nic:</label>
          <input cFormControl id="inputNic-1" type="text" name="nic" formControlName="nic" sizing="sm">
          <div cFormText>
            ex: 992404545V
          </div>
        </div>
      </c-col>
      <c-col [xs]="6">
        <div class="mb-3">
          <label cLabel for="inputTel_no-1">Supplier tel no:</label>
          <input cFormControl id="inputTel_no-1" type="text" name="tel_no" formControlName="tel_no" sizing="sm">
          <div cFormText>
            ex: 078654545
          </div>
        </div>
      </c-col>
      <c-col [xs]="6">
        <div class="mb-3">
          <label cLabel>Company Name:</label>
          <input cFormControl id="inputCompanyName-1" type="text" name="company_name" formControlName="company_name" sizing="sm">
          <div cFormText>
            ex: Anchor
          </div>

        </div>
      </c-col>
      <c-col [xs]="6">
        <div class="mb-3">
          <label cLabel>Employee Gender:</label>

          <select aria-label="Select Supplier Gender" cSelect name="gender_id" formControlName="gender_id">
            <option selected="selected" value="">Select Supplier Gender</option>
            <option *ngFor="let gender of supplierGenders" [value]="gender.id">
              {{ gender.name }}
            </option>
          </select>
        </div>
      </c-col>
      <div  class="mb-3">
        <button cButton type="button" color="primary" (click)="suppUpdate()">Update</button>
      </div>
    </c-row>
  </form>

</div>
